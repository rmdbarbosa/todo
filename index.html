<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".//modern-normalize.css" />
    <link rel="stylesheet" href=".//styles.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap"
      rel="stylesheet"
    />

    <script src=".//script.js" defer></script>
    <title>Todo List</title>
  </head>
  <body>
    <header class="header container">
      <svg
        class="header__logo"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 12.75l6 6 9-13.5"
        />
      </svg>

      <h1 class="header__title">Todo List</h1>
    </header>
    <main>
        <div class="main container section">

            <div class="left container">
                
              <h4>Inbox</h4>
              <h4>Today</h4>
              <h4>This Week</h4>
              <br>
              <hr>
              <br>
              <h2>Projects</h2>
              <h4>Add Project</h4>
            </div>
            <div class="right container">
                <h2>Inbox</h2>
              <h2 class="library"></h2>
              
              <button class="new-book-btn">Add task</button>
    <form class="new-book-form" style="display: none">
      <label for="title">Title:</label>
      <input type="text" id="title" />
      <label for="pages">Pages:</label>
      <input type="number" id="pages" />
      <label for="read">Read:</label>
      <input type="checkbox" id="read" />
      <input class="submitBtn" type="submit" value="Add Book" onclick="hideForm()" />
    </form>
              
            </div>
          </main>
        </div>
    <footer class="footer container section">

</html>
